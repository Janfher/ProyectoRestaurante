<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../public/css/tailwind.css">
</head>
<body>
    <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200 rounded-lg overflow-hidden">
            <thead class="bg-gradient-to-r from-purple-400 to-indigo-600 text-white">
                <tr>
                    <th scope="col" class="px-6 py-3 text-left text-sm font-semibold uppercase">
                        Producto
                    </th>
                    <th scope="col" class="px-6 py-3 text-left text-sm font-semibold uppercase">
                        Precio
                    </th>
                    <th scope="col" class="px-6 py-3 text-left text-sm font-semibold uppercase">
                        Categoría
                    </th>
                    <th scope="col" class="px-6 py-3 text-left text-sm font-semibold uppercase">
                        Stock
                    </th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                <tr>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm text-gray-900 font-medium">Camiseta de algodón</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm text-gray-900 font-medium">$20.00</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm text-gray-900 font-medium">Ropa</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm text-gray-900 font-medium">150 unidades</div>
                    </td>
                </tr>
                <tr>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm text-gray-900 font-medium">Pantalón vaquero</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm text-gray-900 font-medium">$35.00</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm text-gray-900 font-medium">Ropa</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm text-gray-900 font-medium">80 unidades</div>
                    </td>
                </tr>
                <!-- Más filas pueden ser agregadas aquí -->
            </tbody>
        </table>
    </div>   
</body>
</html>
